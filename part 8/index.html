<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue js</title>
  </head>
  <div id="app">
    <h3>Enter a number</h3>
    <!-- two way binding process: one -->
    <!-- <input :value="num" type="text" @input="handleInput" /> -->

    <!-- use v-model two way binding with attribute -->

    <!-- Two-way binding = (event binding + method binding) -->

    <input v-model="num" type="text" />

    <br />
    <button @click="getDouble">Get Double</button>
    <button @click="getSquare">Get Square</button>
    <button @click="reset">Reset</button>

    <hr />
    <label>Entered a number: {{num}}</label>
    <br />
    <label>Result: {{result}}</label>
  </div>
  <body>
    <script src="app.js"></script>
  </body>
</html>
